<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visually</title>
<link href="../css/main.css" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../javascript/d3.min.js" charset="utf-8"></script>
<script src="../javascript/main.js" charset="utf-8"></script>
<script src="../javascript/papaparse.min.js" charset="utf-8"></script>




</head>

<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">Visually</a>
	    </div>
	    <div>
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="/">Home</a></li>
	        <li><a href="#">Page 1</a></li>
	        <li><a href="#">Page 2</a></li> 
	        <li><a href="#">Page 3</a></li> 
	      </ul>
	    </div>
	  </div>
	</nav>

	<div id="DataEntry">
		<form class="form-inline" id="URLSearchForm" role="form" method="post" action="/">
			<input type="text" placeholder="Enter a URL to search or drag a .csv file to the page" class="form-control" id="URLSearchInput"></input>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<div id="FormResponse"></div> 
	</div>



	

	<div id="DataArea">
		
		
		
    </div>

	    <!-- Trigger the modal with a button -->
	<button id="OpenModal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

 	 <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Loading Data</h4>
	      </div>
	      <div class="modal-body">
	        <p>Does your file contain headers?</p>
	         <button type="button" class="btn btn-info btn-lg" onclick="setHeaderValue(value=true)">Yes</button>
	        <button type="button" class="btn btn-info btn-lg" onclick="setHeaderValue(value=false)">No</button>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

	<div id="footer">
	</div>

</body>
</html>
